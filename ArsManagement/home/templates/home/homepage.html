{% extends 'layout.html' %}

{% block title %}
    Home | ARS Imports
{% endblock %}

{% block content %}
    <!-- Slider Section -->
    <div id="carouselExampleIndicators" class="carousel slide mb-5" data-bs-ride="carousel">
        <div class="carousel-indicators">
            {% for slider in sliders %}
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="{{ forloop.counter0 }}" {% if forloop.first %}class="active"{% endif %} aria-current="true" aria-label="Slide {{ forloop.counter }}"></button>
            {% endfor %}
        </div>
        <div class="carousel-inner">
            {% for slider in sliders %}
                <div class="carousel-item {% if forloop.first %}active{% endif %}">
                    <img src="{{ slider.image.url }}" class="d-block w-100" alt="{{ slider.sname }}">
                </div>
            {% endfor %}
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

  <!-- Category Section -->
<div class="container">
    <h2 class="text-center mb-4">Browse by Category</h2>
    <div class="row text-center">
        {% for cicon in cicons %}
            <div class="col-md-2 mb-4">
                <div class="category-icon">
                    <img src="{{ cicon.image.url }}" class="d-block w-100" alt="{{ cicon.iname }}">
                    <a href="http://127.0.0.1:8000/casing/" class="mt-2">{{ cicon.iname }}</a>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
